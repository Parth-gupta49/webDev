<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Form</title>
</head>

<body>
    <h1>Event Registration</h1>
    <form>
        <label for="name">Name:</label>
        <br />
        <input type="text" id="name">
        <br />
        <label for="email">Email:</label>
        <br />
        <input type="email" id="email">
        <br />
        <label for="phone">Phone:</label>
        <br />
        <input type="tel" id="phone">
        <br /> 
        <label for="occup">Occupation</label>
        <br />
        <select name="occup" id="occup">
            <option value="other">Other</option>
            <option value="business">Business</option>
        </select>
        <br/>
        <fieldset>
            <legend>Topics of Interest</legend>
            <br/>
        <br/>
        <input type="checkbox" name="chk1" id="chck"><br/>
        <label for="chck">HTML</label>
        <br/>
        <input type="checkbox" name="chk2" id="chck2"><br/>
        <label for="chck3">CSS</label>
        <br/>
        <input type="checkbox" name="chk3" id="chck3"><br/>
        <label for="chck2">JS</label>
        <br/><br/>
        </fieldset>
        <label for="txtArea">Comments:</label>
        <br/>
        <textarea name="txtArea" id="txtArea" cols="50" rows="5">enter your text</textarea>

        <input type="submit" id="submit" value="Register">
    </form>
</body>

</html>
