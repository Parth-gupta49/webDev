<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Form2</title>
</head>
<body>
    <h1>job Application</h1>
    <form >
        <label for="name">Name:</label>
        <br />
        <input type="text" id="name">
        <br />
        <label for="email">Email:</label>
        <br />
        <input type="email" id="email">
        <br />
        <label for="phone">Phone:</label>
        <br />
        <input type="tel" id="phone">
        <br /> 

        <input type="file" value="Choose File">
        <br/>

        <label for="exper">Experience(in years):</label>
        <br/>
        <input type="number" id="exper" min="0" max="50">

        <fieldset>
            <legend>Skills</legend>
            <input type="checkbox" name="chk1" id="chck"><br/>
        <label for="chck">HTML</label>
        <br/>
        <input type="checkbox" name="chk2" id="chck2"><br/>
        <label for="chck3">CSS</label>
        <br/>
        <input type="checkbox" name="chk3" id="chck3"><br/>
        <label for="chck2">JavaScript</label>
        <br/><br/>
        </fieldset>
        <br/>
        <label for="edu">Highest Education:</label><br/>
        <select name="edu" id="edu">
            <option value="high">High School</option>
            <option value="second">Secondary</option>
        </select>

        <br/>
        <fieldset>
            <legend>Availabilty</legend>
            <label for="radio1">Full-time</label>
            <input type="radio" id="radio1" name="availa" checked>
            <label for="radio2">Part-time</label>
            <input type="radio" id="radio2" name="availa" >
        </fieldset>
        <br/>
        <label for="comments">Additional Comments</label>
        <br/>
        <textarea name="comm" id="comments" cols="30" rows="2"></textarea>

        <br/>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
