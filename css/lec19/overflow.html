<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding overflow property</title>  
    <style>
        .box{
            border: 2px solid black;
            overflow: auto;
            
        }
        .insideBox{
            border: 2px solid black;
            background-color: aquamarine;
            width: 200px;
            height: 200px;
            margin: 5px;
            float: left;
            /*here the parent of insideBox which is box is collapsed (its height is collapsed) 
            we can fix the same by giving the parent element overflow as auto.. */
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="insideBox">A</div>
        <div class="insideBox">B</div>
        <div class="insideBox">C</div>
    </div>
</body>
</html>
