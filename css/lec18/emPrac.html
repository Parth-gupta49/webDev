<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizing - practice</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .container{

            width: 400px;
            height: 400px;
            border: 2px solid black;
            font-size: 10px;


        }
        .box{
            width: 5em; /*5 X 20 = 100px */
            height: 30%;
            border: 2px solid black;
            overflow: hidden;
            margin: 10px 0 0 10px;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="container">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        <div class="box">
Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aspernatur earum id 
        </div>
    </div>
</body>
</html>
