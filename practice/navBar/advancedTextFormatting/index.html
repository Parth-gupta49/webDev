        <h2>Date tag</h2>
        <!-- Standard simple date -->
<br><time datetime="2016-01-20">20 January 2016</time>
<br><!-- Just year and month -->
<br><time datetime="2016-01">January 2016</time>
<br><!-- Just month and day -->
<br><time datetime="01-20">20 January</time>
<br><!-- Just time, hours and minutes -->
<br><time datetime="19:30">19:30</time>
<br><!-- You can do seconds and milliseconds too! -->
<br><time datetime="19:30:01.856">19:30:01.856</time>
<br><!-- Date and time -->
<br><time datetime="2016-01-20T19:30">7.30pm, 20 January 2016</time>
<br><!-- Date and time with timezone offset -->
<br><time datetime="2016-01-20T19:30+01:00">
<br>  7.30pm, 20 January 2016 is 8.30pm in France
<br></time>
<br><!-- Calling out a specific week number -->
<br><time datetime="2016-W04">The fourth week of 2016</time>
